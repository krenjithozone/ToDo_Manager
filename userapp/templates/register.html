{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration</title>
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="{%url 'home_page'%}">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#0d6efd" class="bi bi-calendar-check-fill" viewBox="0 0 16 16">
                <path d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2m-5.146-5.146-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L7.5 10.793l2.646-2.647a.5.5 0 0 1 .708.708"/>
            </svg>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-5 nav-underline">
              <li class="nav-item">
                <a class="nav-link text-primary" href="{%url 'login_page'%}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-primary active" aria-current="page" href="{%url 'registration_page'%}">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

<div class="registration-container">
    <h2 class="text-center mb-4">Registration</h2>
    <form method="post">
      {%csrf_token%}
        <div class="mb-3">
            <label for="id_username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="id_username" name="username" placeholder="Enter Username" required minlength="1" maxlength="150" pattern="[A-Za-z0-9@/./+/-/_]+" title="Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.">
            {% if form.username.errors %}
            <div class="text-danger">
              {{ form.username.errors }}
            </div>
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="id_password1" class="form-label">Password:</label>
            <input type="password" class="form-control" id="id_password1" name="password1" placeholder="Enter Password" required minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]+(?![.\n])" title="Your password must contain at least 8 characters, at least one letter and one number">
        </div>
        <div class="mb-3">
            <label for="id_password2" class="form-label">Password Confirmation:</label>
            <input type="password" class="form-control" id="id_password2" name="password2" placeholder="Confirm Password" required minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&]+(?![.\n])" title="Your password must contain at least 8 characters, at least one letter and one number">
            {% if form.password2.errors %}
            <div class="text-danger">
              {{ form.password2.errors }}
            </div>
            {% endif %}
        </div>
        <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
</div>

</body>
</html>
