    <div class="container mt-5 mb-5">
    <form action="" method="post">
        {% csrf_token %}
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="project_name" class="form-label">Project Name:</label>
                        <input type="text" class="form-control" id="project_name" name="project_name" value="{{ project.title }}" required>
                    </div>
                    <div class="mb-3" id="task-container">
                        <label for="task1" class="form-label">Tasks:</label>
                        {% for task in project.todo_set.all %}
                            <div class="input-group mb-2 task-item">
                                <input type="hidden" name="task_id" value="{{ task.id }}">
                                <input type="text" class="form-control task" name="task" value="{{ task.description }}" required>
                                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger delete-task">Delete Task</a>
                                <select class="form-select task-status" name="status">
                                    <option value="pending" {% if not task.status %} selected {% endif %}>Pending</option>
                                    <option value="completed" {% if task.status %} selected {% endif %}>Completed</option>
                                </select>
                            </div>
                        {% endfor %}
                    </div>
                    <button type="button" class="btn btn-success mb-3 add-task" id="add-task">Add New Task</button>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'detailedview_page' project.id %}" class="btn btn-warning">Cancel</a>
                        <a href="{% url 'delete_project' project.id %}" class="btn btn-danger delete-project">Delete Project</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const addTaskBtn = document.querySelector('.add-task');
        const taskContainer = document.getElementById('task-container');

        addTaskBtn.addEventListener('click', function(event) {
            event.preventDefault();
            const newTaskItem = document.createElement('div');
            newTaskItem.classList.add('input-group', 'mb-2', 'task-item');
            newTaskItem.innerHTML = `
                <input type="hidden" name="task_id" value="">
                <input type="text" class="form-control task" name="task" required>
                <select class="form-select task-status" name="status">
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
                <button type="button" class="btn btn-danger remove-task">Remove Task</button>
            `;
            taskContainer.appendChild(newTaskItem);
        });

        taskContainer.addEventListener('click', function(event) {
            if (event.target.classList.contains('remove-task')) {
                event.preventDefault();
                event.target.closest('.task-item').remove();
            }
        });

        document.querySelectorAll('.delete-task').forEach(button => {
            button.addEventListener('click', function(event) {
                const confirmed = confirm('Are you sure you want to delete this task?');
                if (!confirmed) {
                    event.preventDefault();
                }
            });
        });

        document.querySelector('.delete-project').addEventListener('click', function(event) {
            const confirmed = confirm('Are you sure you want to delete this project?');
            if (!confirmed) {
                event.preventDefault();
            }
        });
    });
        
</script>
